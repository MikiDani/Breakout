<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>BreackIn Game</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="style/style.css">
</head>
  <body class="bg-dark">
    <div id="preloader">
        <span class="loader">
          <span class="loader-inner"></span>
        </span>
    </div>
    <div id="page mx-auto">
      <div class="container d-flex justify-content-center align-items-center">
        <div id="display-menu" style="display:block;">
          <div class="row p-0 m-0 menu-bg d-flex justify-content-center align-items-center">
            <div id="button-start" class="bg-success rounded px-3 shadow">Start</div>
            <p class="text-white">Lorem ipsum dolor, sit amet consectetur adipisicing elit. Vel, officiis!</p>
            <div id="teszt" class="text-white">teszt</div>
          </div>
        </div>
        <div id="display-game" style="display:none;">
          <div class="container-fluid p-0 m-0">
            <div id="max-display" class="row p-0 m-0 d-flex justify-content-center text-align-center">
              <img id="bg01" src="images/bg01.jpg" alt="bg01" title="bg01" style="display:none;">
              <img id="exp-img-1" src="images/exp01.jpg" alt="exp-1" title="exp-1" style="display:none;">
              <img id="exp-img-2" src="images/exp02.jpg" alt="exp-2" title="exp-2" style="display:none;">
              <img id="exp-img-3" src="images/exp03.jpg" alt="exp-3" title="exp-3" style="display:none;">
              <img id="gift-life" src="images/gift-life.png" alt="life" title="life" style="display:none;">
              <img id="gift-sticky" src="images/gift-sticky.png" alt="sticky" title="sticky" style="display:none;">
              <img id="gift-length" src="images/gift-length.png" alt="length" title="length" style="display:none;">
              <img id="ball" src="images/ball-anim.gif" alt="ball" class="ball-rotate" title="ball" style="display:none;">
              <canvas id="canvas-bg" class="p-0 m-0 border border-primary" style="display:none;"></canvas>
              <canvas id="canvas-div" class="p-0 m-0 border border-black"></canvas>
              <div class="footer row p-0 m-0 p-1">
                <div class="col-3 score-div p-0 m-0">
                  <span><img id="gift-life-icon" src="images/gift-life.png" alt="life-icon" title="life-icon"></strong></span><span id="lifes"><strong>0</strong></span>
                </div>
                <div class="col-6 score-div p-0 m-0">
                  <span><strong>SCORE:</strong></span><span id="score"><strong>0</strong></span>
                </div>
                <div id="volume-icon" class="col-2 sound-on p-0 m-0 d-flex justify-content-end">
                  <img class="text-end" alt="sound-icon">
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div id="audios"></div>
    <script src="node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
    <script src="node_modules/jquery/dist/jquery.min.js"></script>
    <script type="module" src="js/main.js" defer></script>
  </body>
</html>
